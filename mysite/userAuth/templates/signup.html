<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'signup.css' %}">
</head>
<body>
    <div class="container">
        <form id="signup-form">
            <h1>Create Your Account</h1>
            <p class="welcome">Welcome! Please enter your details</p>
            <div class="google">
                <span><img src="{% static 'google.png' %}"></span>
                <p>Sign up with google</p>
            </div>
            <div class="breaker">
                <div></div>
                <p>or</p>
                <div></div>
            </div>
            <div class="input-field">
                <label for="full_name">Name</label>
                <input type="text" id="name" placeholder="Enter you full name" name="name" required>
            </div>
            <div class="input-field">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" name="email" required>
            </div>
            <div class="input-field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-field">
                <label>Retype Password</label>
                <input id="retype-password" required>
            </div>
            <div class="accept-terms">
                <input id="checkbox" type="checkbox">
                <p>I accept all terms & conditions</p>
            </div>
            <button type="submit">Sign up</button>
            <div class="have-account">Already have an account? <a href="login">Log in</a></div>
        </form>
    </div>
    <script src="{% static 'signup.js' %}"></script>
</body>
</html>
