<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="{% static 'nav.css' %}">
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/78acd5deab.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav>
            <div class="nav-navigation">
                <div><a href="/newArrivals">New Arrivals</a></div>
                <div><p>Sunglasses</p></div>
                <div><p>Eyeglasses</p></div>
                <div><a href="/collections">Collections</a></div>
            </div>
            <div>
                <p class="title">AURA</p>
            </div>
            <div class="nav-user">
                <div class="group">
                    <svg class="icon" aria-hidden="true" viewBox="0 0 24 24"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
                    <input placeholder="Search" type="search" class="input">
                </div>
                <i class="fa-regular fa-user"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </nav>
        <section class="main-section">
            <div class="navigation">
                <div><img class="user-profile" src="{% static 'user.jpg' %}"></div>
                <div class="navigation-div">
                    <i class="fa-regular fa-user"></i>
                    <p>Personal information</p>
                </div>
                <div class="navigation-div">
                    <i class="fa-solid fa-arrow-right-to-bracket"></i>
                    <p>Login information</p>
                </div>
                <div class="navigation-div">
                    <i class="fa-regular fa-credit-card"></i>
                    <p>Payment details</p>
                </div>
                <div class="navigation-div">
                    <i class="fa-solid fa-gear"></i>
                    <p>Site settings</p>
                </div>
            </div>
            <div class="user-section">
                <h1>user</h1>
            </div>
        </section>
    </div>
    
</body>
</html>
