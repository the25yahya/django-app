<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'signup.css' %}">
</head>
<body>
    <div class="container">
        <form id="login-form">
            <h1>Log in to your Account</h1>
            <p class="welcome">Welcome! Please enter your details</p>
            <div class="google">
                <span><img src="{% static 'google.png' %}"></span>
                <p>Log in with google</p>
            </div>
            <div class="breaker">
                <div></div>
                <p>or</p>
                <div></div>
            </div>
            <div class="input-field">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter you full name" name="name" required>
            </div>
            <div class="input-field">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" name="email" required>
            </div>
            <div class="input-field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Log in</button>
            <div class="have-account">Don't have an account? <a href="signup">sign up</a></div>
        </form>
    </div>
    <script src="{% static 'login.js' %}"></script>
</body>
</html>
