{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'products.css' %}">
<link rel="stylesheet" href="{% static 'nav.css' %}">
<script defer src="{% static 'productDisplay.js' %}"></script>
{% endblock %}

{% block content %}
<div class="sort-by">
    <h1>New Arrivals</h1>
    <div>
        <div>
            <p>sort by</p>
            <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div>
            <p>filter by</p>
            <i class="fa-solid fa-sliders"></i>
        </div>
    </div>
</div>
<div class="product-container">
    {% for product in newArrivals %}
    <div class="Product">
        <img src="{{product.img}}">
        <p class="product-name">{{product.name}}</p>
        <p class="product-price">${{product.price}}.00</p>
        <p class="product-id" data-product-id="{{product.product_id}}" style="display: none;"></p>
        <button class="display-product">Shop Now</button>
    </div>
    {% endfor %}
</div>
{% endblock %}
